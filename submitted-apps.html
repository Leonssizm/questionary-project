<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Personal-info.css">
    <script defer src="./assets/script/scripts.js"></script>
    <script defer src="./assets/script/submitted-apps.js"></script>
    <title>Submitted Applications</title>
</head>

<body class="submitted-app-body">
    <div class="heading-container">
        <h1 class="applications-heading">Submitted Applications</h1>
    </div>
    <div class="accordion">
        <button type="button" class="accordion-btn" id="submittedApps">1</button>
        <section class="accordion-content">
            <!--Fetched content Will go here-->
            <!-- Personal Information -->
            <h3 class="info-header" id="personal-info-header"></h3>
            <div class="fetched-personal-info">
                <div class="fetched-info-names">
                    <p id="first-name"></p>
                    <p id="last-name"></p>
                    <p id="email"></p>
                    <p id="phone"></p>
                </div>
                <div class="fetched-info-content">
                    <p id="first-name-content"></p>
                    <p id="last-name-content"></p>
                    <p id="email-content"></p>
                    <p id="phone-content"></p>
                </div>
            </div>
            <!--Covid-situation-->
            <h3 class="info-header" id="covid-info-header"></h3>
            <div class="fetched-personal-info">
                <div id="workPreferenceAnswer" class="work-preference-info">
                    <h4 class="question-header" id="work-question-header"></h4>
                    <p id="from-office"></p>
                    <p id="from-home"></p>
                    <p id="hybrid"></p>
                    <h4 class="question-header" id="covid-question-header"></h4>
                    <p id="covid-yes"></p>
                    <p id="covid-no"></p>
                    <p id="covid-date-title"></p>
                    <p id="covid-contact-date"></p>
                    <h4 class="question-header" id="vaccine-question-header"></h4>
                    <p id="vaccine-yes"></p>
                    <p id="vaccine-no"></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
